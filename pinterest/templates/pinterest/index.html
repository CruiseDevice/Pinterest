{% extends "base.html" %}
{% load staticfiles %}
{% block title %}
{% endblock %}
{% block content %}
	{% if request.user.is_authenticated %}
		<h1>Pined Images</h1>
			<div class="container">
				<div class="gallery">
					{% for image in images %}
						<div class="gallery-item" tabindex=0>
							<img src="{{image.url}}" class="gallery-image" alt="">
						</div>
					{% endfor %}
				</div>
			</div>
	{% endif %}
{% endblock %}
